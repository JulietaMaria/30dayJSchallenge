<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#f75151;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:#fad014;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      flex: 1;
      justify-content: center;
      align-content: center;
      display: flex;
      flex-direction: column;
    }


    .panel1 { background-image:url(https://designsbyduvetdays.com/wp-content/uploads/2017/08/Duvet-Days_Anatomy-Illustrations_Menstrual-Cycle.jpg); }
    .panel2 { background-image:url(https://designsbyduvetdays.com/wp-content/uploads/2017/08/Duvet-Days_Anatomy-Illustrations_Vulva.jpg); }
    .panel3 { background-image:url(https://designsbyduvetdays.com/wp-content/uploads/2018/04/Duvet-Days_Anatomy-Illustrations_8.5x11_Wild-Feminine-Rising-33-1.jpg); }
    .panel4 { background-image:url(https://kd6ne3kj01u1aax7b3vej9de-wpengine.netdna-ssl.com/wp-content/uploads/2017/08/Duvet-Days_Anatomy-Illustrations_Breasts.jpg); }
    .panel5 { background-image:url(https://kd6ne3kj01u1aax7b3vej9de-wpengine.netdna-ssl.com/wp-content/uploads/2017/08/Duvet-Days_Anatomy-Illustrations_Clitoris.jpg); }

    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display:flex;
      justify-content: center;
      align-content: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size:40px;
      flex:5;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>CONOCER</p>
      <p>TU</p>
      <p>CUERPO</p>
    </div>
    <div class="panel panel2">
      <p>CUESTIONAR</p>
      <p>TU</p>
      <p>MENTE</p>
    </div>
    <div class="panel panel3">
      <p>PARA</p>
      <p>REVOLUCIONAR</p>
      <p>TU VIDA</p>
    </div>
    <div class="panel panel4">
      <p>AMAR</p>
      <p>TU</p>
      <p>MUNDO</p>
    </div>
    <div class="panel panel5">
      <p>SANAR</p>
      <p>TU</p>
      <p>CORAZÃ“N</p>
    </div>
  </div>

  <script>
        const panels = document.querySelectorAll('.panel');
    function toggleOpen() {
      console.log('Hello');
      this.classList.toggle('open');
    }
    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }
    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>



</body>
</html>
